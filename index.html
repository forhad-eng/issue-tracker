<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Issue Tracker</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="container mt-4" onload="fetchLocal()">
        <h1 class="text-center">Issue Tracker</h1>
        <div class="mt-3 p-5 pt-0" style="background-color: #eee">
            <form id="issueForm" class="p-3">
                <h3 class="text-center">Submit issues</h3>
                <div class="form-group mb-2">
                    <label for="issue" class="mb-1"><b>Issue</b></label>
                    <input id="issue" class="form-control" type="text" placeholder="Describe issue..." required />
                </div>
                <div>
                    <label for="severity" class="mb-1"><b>Severity</b></label>
                    <select id="severity" class="form-select mb-2" aria-label="Default select example" required>
                        <option selected>Select</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div>
                    <label for="assignedTo" class="mb-1"><b>Assigned To</b></label>
                    <input
                        id="assignedTo"
                        class="form-control mb-3"
                        type="text"
                        placeholder="Representative name..."
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="issue-container" class="mb-4"></div>
        <script src="./app.js"></script>
    </body>
</html>
