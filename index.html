<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Issue Tracker</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body onload="fetchData()">
        <div class="container mt-3">
            <h1>Issue Tracker</h1>
            <div class="mt-4 mb-4 p-5" style="background-color: #eee">
                <h4>Add new Issue</h4>
                <form id="issueForm">
                    <div class="form-group">
                        <h6>Issue</h6>
                        <input id="issue" type="text" placeholder="Describe your issues" class="form-control mb-3" />
                    </div>
                    <div class="form-group">
                        <h6>Severity</h6>
                        <select name="" id="severity" class="form-control mb-3">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h6>Assigned To</h6>
                        <input id="assignedTo" type="text" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add</button>
                </form>
            </div>

            <div id="issueList"></div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
